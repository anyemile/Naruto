    <div class="container mt-4">
    <div class="row my-4">
        <div class="col-8 offset-2 d-flex justify-content-between align-content-center">
        <p class="fw bold h1">Lista de Personajes</p>
        <button class="btn btn-warning my-3" [routerLink]="['/crear-personaje']" routerLinkActive="router-link-active" >Crear Personaje</button>
        </div>
        <div class="col-8 - offset-2">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Género</th>
                <th scope="col">Técnicas</th>
                <th scope="col">Clan</th>
                <th scope="col">Naturaleza del chakra</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personaje of listaPersonajes">                
                <td> {{personaje.nombre}} </td>
                <td> {{personaje.genero}} </td>
                <td> {{personaje.tecnicas}} </td>
                <td> {{personaje.clan}} </td>
                <td> {{personaje.chakra}} </td>
                
                <td>
                <i class="fas fa-pencil-alt" [routerLink]="['/editar-personaje', personaje._id]" routerLinkActive="router-link-active" ></i>
                <i class="fas fa-trash" (click)="eliminarPersonaje(personaje._id)"></i>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    </div>
